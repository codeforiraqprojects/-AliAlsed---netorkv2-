<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="nav">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>mikrotik</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="searchstring" (input)="searchcommand($event)"  (ionClear)="fill()" (ionCancel)="fill()" placeholder="Search"></ion-searchbar>
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let i of list">

      <div (click)="detail(i)" style="text-align: center">
          <img src="assets/imgs/mikro.png">
          <p style="text-align: center" >{{i}}</p>
      </div>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
