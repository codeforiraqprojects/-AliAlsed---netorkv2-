<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="nav">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list style="margin-top:85px">

    <ion-item>   
      <ion-label floating> Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  <ion-item>   
    <ion-label floating> Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating> Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="confpass"></ion-input>
  </ion-item>
</ion-list>
<button ion-button full round [disabled]=""  (click)="reg()" color="btn" style="padding: 15px;margin-top: 85px">Create Account</button>
</ion-content>
