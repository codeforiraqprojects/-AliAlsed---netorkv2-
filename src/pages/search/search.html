<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchcommand($event)" (ionClear)="fill()" placeholder="Search"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of list">
        <div (click)="goto(item?.path,item?.type)" style="text-align: center">
          <img src="assets/imgs/mikro.png">
          <p style="color: black">{{item?.node}}</p>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
